<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-home'></i>
      <span class="logo_name">Dashboard</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active sub-btn">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
            <i class='bx bx-chevron-right dropdown' ></i>
            <div class="sub-menu">
              <a href="#">Menu 01</a>
              <a href="#">Menu 02</a>
              <a href="#">Menu 03</a>
            </div>
          </a>
          
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-calendar'></i>
            <span class="links_name">Calender</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-conversation'></i>
                <span class="links_name">Chat</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-tachometer"></i>
                <span class="links_name">CRM</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-envelope"></i>
                <span class="links_name">Email</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-shopping-bag"></i>
                <span class="links_name">Project</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-network-chart"></i>
                <span class="links_name">Social Feed</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-task"></i>
                <span class="links_name">Task</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-folder-plus"></i>
                <span class="links_name">File Manager</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="menu-icon">
        <i class='bx bxs-bell-ring'></i>
        <i class='bx bx-customize'></i>
        <i class='bx bx-cog'></i>
        <i class='bx bx-sun'></i>
      </div>
      <div class="profile-details">
        <img src="./images/hacker.png" alt="">
        <span class="admin_name">Riaz Uddin</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
  </section>

  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./toggle.js"></script>

</body>
</html>
